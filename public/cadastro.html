<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style/cadastroGeral.css">
    <link rel="icon" href="assets/favicon-16x16.png">
</head>
<body>
    <h1 id="title">Cadastro</h1>
    <form>
        <label for="nome"></label>
        <input id='nome' type="text" placeholder="Nome" required name="nome">
        <label for="usuario"></label>
        <input id='usuario' type="text" placeholder="E-mail" required name="usuario">
        <label for="whatsapp"></label>
        <input id="whatsapp" type="text" placeholder="WhatsApp" required name="whatsapp">
        <div id="inputs-senhas">
            <label for="senha"></label>
            <input class='password' id='senha' type="password" placeholder="Senha" required name=senha>
            <label for="confirm-senha"></label>
            <input class='password' id='confirm-senha' type="password" placeholder="Confirmar Senha" required name=confirm-senha>
        </div>
    </form>
    <button  id='button-cadastro' disabled="disabled" onclick="registrar()">Cadastrar</button>
    <p id="possui-conta">JÃ¡ possui conta? <a href="index.html"><b>Entre</b></a></p>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore-compat.js"></script>
    <!--<script src="js/auth-guard.js"></script>-->
    <script src="js/habilitar-botao.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
