<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastroProduto.css">
    <link rel="icon" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="style/roots.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Cadastro Produto</title>
</head>
<body>
    <header>
        <div id="menu">
            <a href="painelCliente.html"><img class="menu-bar" src="assets/back.png" alt="icone para menu"></a>
            <ul>
                <a href="home.html"><li>Produtos</li></a>
                <a href="carrinho.html"><li>Carrinho</li></a>
                <a href="meusPedidos.html"><li>Pedidos</li></a>
                <a href="#"><li onclick="sair()">Sair</li></a>
            </ul>
        </div>
    </header>
    <h1 id="title">Cadastrar Produto</h1>
    <hr>
    <form method='get' action="pedidosFeitos.html">
        <label for="nomeProduto"></label>
        <input id='nomeProduto' type="text" placeholder="Nome do produto" required name="nomeProduto">
            <label for="precoProduto"></label>
            <input id='precoProduto' type="number" placeholder="Preço do produto" required name="price" min="0" value=" " step="any">
            <label for="marca"></label>
            <input id='marca' type="text" placeholder="Marca do produto" required name='marca'>
        <label for="unidade"></label>
        <label for="descricao"></label>
        <input id='descricao' type="text" placeholder="Descrição do produto" required name="descricao">
        <label for="linkImagem"></label>
    </form>
    <button id='button-produto' onclick="cadastrarProduto()">Cadastrar</button> <br>

    <span id="text">------ OU -------</span> <br>

    <button id='button-exportar' onclick="">Exportar produtos</button> <br>


    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore-compat.js"></script>
    <script src="js/habilitar-botao.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/cadastroProduto.js"></script>
</body>
</html>
